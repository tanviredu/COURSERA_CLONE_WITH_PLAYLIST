{% extends 'product_detail_nav.html' %}
{% block detail_block %}
    <div class="container my-5">
        <div class="card">
            <div class="row">
                <aside class="col-sm-5 border-right">
                    <article class="gallery-wrap">
                    </article>
                    <div class="img-bog-wrap">
                        <div>
                            <a href="#"><img src="/media/{{object.mainimage}}" style="width:450px" </a>
                        </div>
                    </div>
                </aside>
                <aside class="col-sm-7">
                    <article class="card-body p-5">
                        <h2 class="display-4">{{object.name}}</h2>
                        <p class="price-detail-wrap">
                            <span class="course-price">&#2547;{{object.price}}</span>
                        </p>
                        <hr>
                        <dl class="item-property">
                            <dt>Description</dt>
                            <dd>
                                <p> {{object.detail_text | linebreaks}} </p>
                            </dd>
                        </dl>
                        <a href="{% url 'App_Order:add' pk=object.pk %}" class="btn btn-lg btn-primary text-uppercase"><i class="fa fa-shopping-cart"></i> Buy This Course </a>
                        <a href="{% url 'App_Shop:home' %}" class="btn btn-lg btn-danger text-uppercase"><i class="fa fa-backward"></i> Go to Home </a>
                    </article>
                </aside>

            </div>
        </div>
    </div>
{% endblock %}
